
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grade Calculator - Homework</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-group {
            margin: 20px 0;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            min-height: 50px;
        }

        .success {
            background-color: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .instruction {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h1>üìù Grade Calculator</h1>
<div class="input-group">
    <label for="score">Numeric Score:</label>
    <input type="text" id="score" placeholder="Enter score (0-100)">
    <p class="instruction">Enter a numeric score between 0 and 100</p>
</div>

<button id="calcBtn">Calculate Grade</button>

<div id="result"></div>

<script>
    // ============================================
    // MODULE 1: INPUT - Get data from user
    // ============================================
    function getUserInput() {
        let inputElement = document.getElementById("score");
        let scoreText = inputElement.value;
        return scoreText;
    }

    // ============================================
    // MODULE 2: PROCESS - Determine letter grade
    // ============================================
    function getLetterGrade(score) {
        if (score >= 90) {
            return "A";
        } else if (score >= 80) {
            return "B";
        } else if (score >= 70) {
            return "C";
        } else if (score >= 60) {
            return "D";
        } else {
            return "F";
        }
    }

    function getPerformanceMessage(letterGrade) {
        if (letterGrade === "A") {
            return "Excellent work!";
        } else if (letterGrade === "B") {
            return "Good job!";
        } else if (letterGrade === "C") {
            return "You can do better next time!";
        } else if (letterGrade === "D") {
            return "It is important to study more";
        } else {
            return "Don't give up. Try again!";
        }
    }

    // ============================================
    // MODULE 3: OUTPUT - Display results
    // ============================================
    function showError(errorMessage) {
        let resultDiv = document.getElementById("result");
        resultDiv.className = "error";
        resultDiv.innerHTML = "‚ùå " + errorMessage;
    }

    function showSuccess(score, letterGrade, message) {
        let resultDiv = document.getElementById("result");
        resultDiv.className = "success";

        resultDiv.innerHTML =
            "Score: " + score + "<br>" +
            "Letter Grade: " + letterGrade + "<br>" +
            "Message: " + message;
    }

    // ============================================
    // MAIN CONTROLLER - Coordinates all modules
    // ============================================
    function handleCalculate() {
        let scoreText = getUserInput();

        if (scoreText === "") {
            showError("Please enter a score");
            return;
        }

        let score = parseFloat(scoreText);

        if (isNaN(score)) {
            showError("Please enter a valid number");
            return;
        }

        if (score < 0 || score > 100) {
            showError("Score must be between 0 and 100");
            return;
        }

        let letterGrade = getLetterGrade(score);
        let message = getPerformanceMessage(letterGrade);

        showSuccess(score, letterGrade, message);
    }

    // ============================================
    // EVENT LISTENER SETUP
    // ============================================
    let calcBtn = document.getElementById("calcBtn");
    calcBtn.addEventListener("click", handleCalculate);
</script>

</body>
</html>
